<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>

<header>
    <div class="continer">
        <div class="header-content">
            <div class="logo">
                    <i class="fas fa-dragon"></i>
                    <h1>Pokémon Explorer</h1>
            </div>
            
            <p class="tagline">Search and discover your favourite pokemon!</p>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder= "Search Pokémon by name or ID (e.g., Pikachu or 25)">
                    <button id="search-button" class="fas fa-search">Search</button>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="container">
<h2>Main</h2>
</main>


<footer class="container">
<h3>Footer</h3>
</footer>

</body>
</html>
